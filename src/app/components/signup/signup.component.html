<div
  class="bg-cover bg-center h-screen"
  style="background-image: url('../../assets/backgrounds/travel.jpeg')"
>
  <div
    class="bg-black bg-opacity-30 h-full w-full flex flex-col items-center justify-between md:justify-around"
  >
    <div class="h-1/3 flex justify-center items-center md:hidden">
      <img
        class="size-40 px-4"
        src="../../assets/logos/destigo-high-resolution-logo-transparent.svg"
        alt="destigo logo"
      />
    </div>

    <div
      class="bg-white dark:bg-dark-bg h-2/3 w-full md:w-2/5 md:h-3/5 rounded-t-large md:rounded-large flex flex-col items-center justify-around p-8"
    >
      <div class="h-1/3 flex justify-center hidden items-center md:block">
        <img
          class="size-40 px-4"
          src="../../assets/logos/destigo-high-resolution-logo-transparent.svg"
          alt="destigo logo"
        />
      </div>

      <h1 class="text-3xl text-black font-bold">New Account</h1>

      <form
        (ngSubmit)="onSubmit()"
        nzLayout="horizontal"
        class="w-full flex flex-col"
        [formGroup]="validateForm"
      >
        <nz-form-item class="flex flex-col" nzFlex>
          <label for="email" class="text-dark-gray">Email:</label>
          <nz-form-control nzHasFeedback nzErrorTip="Valid email required">
            <nz-input-group
              class="bg-transparent border-none"
              nzPrefixIcon="mail"
              style="border-bottom: 1px #e29578 solid"
            >
              <input
                type="email"
                nz-input
                formControlName="email"
                placeholder="Email"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="flex flex-col" nzFlex>
          <label for="password" class="text-dark-gray">Password:</label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="Password must be 8 characters long"
          >
            <nz-input-group
              class="border-none bg-transparent border border-b-coral"
              style="border-bottom: 1px #e29578 solid"
              nzPrefixIcon="lock"
            >
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div class="flex w-full justify-center">
          <button
            type="submit"
            class="bg-coral flex justify-center p-4 items-center text-lg text-white w-3/4 rounded-full"
          >
            <p>Sign up</p>
          </button>
        </div>
        <div class="my-2">
          <p class="text-dark-gray text-center">
            Already have an account?
            <a class="text-coral" routerLink="/login">Login</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
