<div
  class="max-w-sm md:max-w-full md:w-full rounded-lg overflow-hidden shadow-lg text-black md:flex dark:bg-dark-bg-2"
>
  <div class="w-full h-54 max-w-sm">
    <img
      class="w-full h-full object-cover"
      src="'../../../../../../assets/backgrounds/scotland.jpeg"
      alt="Card image"
    />
  </div>
  <div class="px-4 py-2 md:flex md:flex-col md:justify-center text-black dark:text-gray">
    <h2 class="text-lg pb-2 font-bold text-black dark:text-gray">{{ trip?.name }}</h2>
    <div class="flex items-center text-black dark:text-gray">
      <ng-icon name="matCalendarMonth" class="text-2xl"></ng-icon>
      <h3 class="text-sm text-black dark:text-gray">
        {{ trip?.startDate | date : "dd/MM/yyyy" }} -
        {{ trip?.endDate | date : "dd/MM/yyyy" }}
      </h3>
    </div>
    <div class="flex items-center text-black dark:text-gray">
      <ng-icon name="matLocationOn" class="text-2xl"></ng-icon>
      <h3 class="text-sm text-black dark:text-gray">{{ trip?.destination }}</h3>
    </div>
  </div>
</div>
