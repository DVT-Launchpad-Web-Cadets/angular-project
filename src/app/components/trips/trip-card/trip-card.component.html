<div class="w-screen flex justify-center cursor-pointer">
    <div class="h-52 w-5/6 bg-cover bg-no-repeat rounded-2xl overflow-hidden shadow-2xl" style="background-image: url('../../../../assets/backgrounds/scotland.jpeg');">
        <div class="bg-black bg-opacity-50 size-full p-4 gap-1 flex flex-col justify-end">
            <h2 class="text-white text-4xl pb-1">{{name}}</h2>
            <div class="flex items-center text-gray">
                <mat-icon>calendar_month</mat-icon> 
                <h3 class="text-sm">{{starDate}} -> {{endDate}}</h3>
            </div>
            <div class="flex items-center text-gray">
                <mat-icon>location_on</mat-icon> 
                <h3 class="text-sm">{{location}}</h3>    
            </div>
        </div>
    </div>
</div>
