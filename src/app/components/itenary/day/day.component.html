<div class="w-screen flex justify-center">
    <div class="bg-light-blue h-24 w-5/6 rounded-3xl grid grid-cols-5 p-4 pb-2">
      <div class="h-full flex flex-col justify-end col-span-4">
        <h3 class="text-white text-2xl">{{day}}</h3>
        <div class="flex justify-between items-center"> 
          <div class="flex items-center text-dark-blue">
            <ng-icon name="matLocationOn" class="text-xl"></ng-icon>
            <p class="text-sm ">{{location}}</p> 
          </div>
          <p class="text-white text-lg">{{currency}}{{cost}}</p>
        </div>
      </div>
      <div class="col-span-1 flex justify-end items-center">
        <ng-icon name="bootstrapChevronRight" class="text-3xl text-dark-blue"></ng-icon>
      </div>
    </div>
  </div>
