<div
  class="bg-cover bg-center h-screen"
  style="background-image: url('../../assets/backgrounds/travel.jpeg')"
>
  <div
    class="bg-black bg-opacity-30 h-full w-full flex flex-col items-center justify-around"
  >
    <img
      class="size-40 px-4"
      src="../../assets/logos/destigo-high-resolution-logo-transparent.svg"
      alt="destigo logo"
    />
    <div class="flex flex-col items-center gap-4">
      <a [routerLink]="['/login']" class="bg-white flex justify-center p-4 items-center text-lg text-coral w-3/4 rounded-full">
        <button
          class=""
        >
          <p>Sign in</p>
        </button>
      </a>
      <a [routerLink]="['/signup']">
        <app-signup-button
          class="w-screen flex flex-col items-center justify-center"
        ></app-signup-button>
      </a>
    </div>
  </div>
</div>
