<div class="flex items-center w-full justify left px-4 gap-2">
    <div class="size-3 rounded-full bg-light-blue">
    </div>
    <p class="text-gray text-sm">{{startTime}}-{{endTime}}</p>
</div>
<div class="flex justify-center items-center mx-5 border-l-2 border-light-blue h-28 w-full pl-2 pr-8 pb-4">
    <div class="w-full border flex items-center justify-between border-light-blue rounded-full p-2">
        <div class="flex gap-2 h-full items-center">
            <app-tag tagName="" [dark]="true"></app-tag>
            <div>
                <h3 class="text-black text-xl">Breakfast</h3>
                <p class="text-dark-gray text-sm">{{currency}}{{currencyCost}} | R{{randCost}}</p>
            </div>
        </div>
        <ng-icon name="matKeyboardArrowDown" class="text-dark-blue text-4xl"></ng-icon>
    </div>
</div>
