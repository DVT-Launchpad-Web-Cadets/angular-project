<div
  class="h-1/3 w-full bg-cover bg-no-repeat shadow-2xl"
  style="
    background-image: url('https://firebasestorage.googleapis.com/v0/b/angular-project-5efcd.appspot.com/o/scotland.jpeg?alt=media&token=7ea72f1c-6c31-4c1b-890d-93a32cf688c8');
  "
  *ngIf="selectedTrip$ | async as trip"
>
  <!-- I can not get it to work with @if, any help? -->
  <div
    class="bg-black bg-opacity-50 size-full p-4 gap-1 flex flex-col justify-between"
  >
    <div class="text-white flex justify-between text-2xl">
      <button
        class="border border-white rounded-full size-8 flex items-center justify-center"
      >
        <ng-icon name="matArrowBack" class="text-white text-2xl"></ng-icon>
      </button>
      <app-add-trip-form [edit]="true"></app-add-trip-form>
    </div>
    <div>
      <h2 class="text-white text-3xl pb-2 font-bold">{{ trip?.name }}</h2>
      <div class="flex items-center text-gray">
        <ng-icon name="matCalendarMonth" class="text-2xl"></ng-icon>
        <h3 class="text-sm text-gray">
          {{ trip?.startDate }} -> {{ trip?.endDate }}
        </h3>
      </div>
      <div class="flex items-center text-gray">
        <ng-icon name="matLocationOn" class="text-2xl"></ng-icon>
        <h3 class="text-sm text-gray">{{ trip?.destination }}</h3>
      </div>
    </div>
  </div>
</div>
<app-menu></app-menu>
