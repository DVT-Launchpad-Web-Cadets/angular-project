<div class="h-72 w-full bg-cover bg-no-repeat shadow-2xl" style="background-image: url('../../../../assets/backgrounds/scotland.jpeg');">
    <div class="bg-black bg-opacity-50 size-full p-4 gap-1 flex flex-col justify-between">
        <div class="text-white flex justify-between text-2xl">
            <button class="border border-white rounded-full size-8 flex items-center justify-center">
                <mat-icon class="">arrow_back</mat-icon>
            </button>
            <button>
                <mat-icon>settings</mat-icon>
            </button>
        </div>
        <div>
            <h2 class="text-white text-3xl pb-2 font-bold">{{name}}</h2>
            <div class="flex items-center text-gray">
                <mat-icon>calendar_month</mat-icon> 
                <h3 class="text-sm text-gray">{{startDate}} -> {{endDate}}</h3>
            </div>
            <div class="flex items-center text-gray">
                <mat-icon>location_on</mat-icon> 
                <h3 class="text-sm text-gray">{{location}}</h3>    
            </div>
        </div>
    </div>
</div>
