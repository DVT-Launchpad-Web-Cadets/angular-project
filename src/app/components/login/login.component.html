<div
  class="bg-cover bg-center h-screen"
  style="background-image: url('../../assets/backgrounds/travel.jpeg')"
>
  <div
    class="bg-black bg-opacity-30 h-full w-full flex flex-col items-center justify-between"
  >
    <div class="h-1/3 flex justify-center items-center">
      <img
        class="size-40 px-4"
        src="../../assets/logos/destigo-high-resolution-logo-transparent.svg"
        alt="destigo logo"
      />
    </div>

    <div
      class="bg-white h-2/3 w-full rounded-t-3xl flex flex-col items-center justify-center p-8"
    >
      <h1 class="text-3xl text-black font-bold">Welcome Back</h1>

      <form
        (ngSubmit)="onSubmit()"
        nzLayout="horizontal"
        class="w-full flex flex-col justify-self-end"
        [formGroup]="validateForm"
      >
        <nz-form-item class="flex flex-col" nzFlex>
          <label for="email" class="text-dark-gray">Email:</label>
          <nz-form-control nzHasFeedback nzErrorTip="Valid email required">
            <nz-input-group
              class="border bg-transparent border-transparent border-b-coral"
              nzPrefixIcon="mail"
            >
              <input
                type="email"
                nz-input
                formControlName="email"
                placeholder="Email"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="flex flex-col" nzFlex>
          <label for="password" class="text-dark-gray">Password:</label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="Password must be 8 characters long"
          >
            <nz-input-group
              class="border bg-transparent border-transparent border-b-coral"
              nzPrefixIcon="lock"
            >
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div class="flex w-full justify-center">
          <button
            type="submit"
            class="bg-coral flex justify-center p-4 items-center text-lg text-white w-3/4 rounded-full"
          >
            <p>Login</p>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
