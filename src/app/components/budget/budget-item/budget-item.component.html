<div class="bg-white flex justify-between border-y border-gray items-center p-2 mx-4">

        <app-tag tagName="" [dark]="true"></app-tag>
        <div>
            <h2 class="text-black text-md">{{category}}</h2>
            <p class="text-dark-gray text-sm">{{percentage}}%</p>

</div>
